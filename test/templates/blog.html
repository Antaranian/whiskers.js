<h1>{blog.title}</h1>
{if posts}
<section id="posts">
{for post in posts}
  <article>
    <header>
      <h1>{post.title}</h1>
      <p class="by">{post.author}</p>
    </header>
    <div>{post.content}</div>
  </article>
  {for comment in post.comments}
    {>comment}
  {/for}
  {if not post.comments}
  <p>No comments have yet been made.</p>
  {/if}
{/for}
</section>
{/if}
{if not posts}
<p>No posts!</p>
{/if}
